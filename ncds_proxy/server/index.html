<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>NCDS Physics</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
/* <![CDATA[ */
$(document).ready(function(){
	$("#tabs li").click(function() {
		//	First remove class "active" from currently active tab
		$("#tabs li").removeClass('active');

		//	Now add class "active" to the selected/clicked tab
		$(this).addClass("active");

		//	Hide all tab content
		$(".tab_content").hide();

		//	Here we get the href value of the selected tab
		var selected_tab = $(this).find("a").attr("href");

        //  HACK: force reload of iframe
        if (selected_tab == "#upload") {
            $(selected_tab).html ('<iframe src="upload.php" width="750px" height="600px"></iframe>');
        } else {
            $(selected_tab).html ('<iframe src="list.php" width="750px" height="600px"></iframe>');
        }

		//	Show the selected tab content
		$(selected_tab).fadeIn();

		//	At the end, we add return false so that the click on the link is not executed
		return false;
	});
});
/* ]]> */
</script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1>NCDS Physics</h1>

<div id="tabs_wrapper">
	<div id="tabs_container">
		<ul id="tabs">
			<li class="active"><a href="#upload">Upload</a></li>
			<li><a href="#download">Download</a></li>
		</ul>
	</div>
	<div id="tabs_content_container">
		<div id="upload" class="tab_content" style="display: block;">
            <iframe src="upload.php" width="750px" height="600px"></iframe>
		</div>
		<div id="download" class="tab_content">
            <iframe src="list.php" width="750px" height="600px"></iframe>
		</div>
	</div>
</div>

</body>
</html>
